{% extends 'base.html' %}

{% block titleblock %}
	<title>Login</title>
{% endblock %}

{% block start_block %}

<h1>Login</h1>

<hr>
<form action="{% url 'user-login'%}" method="POST">
	{% csrf_token %}

		<lable>Username:</lable>
		<input type="text" name="username"> 
	</p>
	<p>
	 	<lable>Password:</lable>

	</p>
	<p>
		<input class="btn btn-dark" type="submit" value="Login">
	</p>
</form>
<hr>

{% endblock %}
